    <!-- CONTACT US FORM -->

    <div class="formwrapper">

        <h1>Contact Us</h1>

        <div id="error-area" class="error"></div>

        <!-- NOTES: action = where data is sent; method = how the data is sent -->
        <form id="contact-form" action="" method="post">
            <fieldset>
                <legend>Name</legend>

                <div>
                    <label for="firstName">First Name:</label>
                    <input type="text" name="firstName" id="firstName" required autofocus>
                </div>

                <div>
                    <label for="lastName">Last Name:</label>
                    <input type="text" name="lastName" id="lastName" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Contact</legend>

                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" required>
                </div>

                <div>
                    <label for="phone">Phone:</label>
                    <input type="text" name="phone" id="phone">
                </div>

                <div>
                    <label for="mobile">Mobile:</label>
                    <input type="text" name="mobile" id="mobile">
                </div>

            </fieldset>

            <fieldset>
                <legend>Other</legend>

                <p>Age</p>
                
                <div>
                    <div class="checkboxes">
                        <input type="radio" name="age" id="age1" value="under-18">
                        <label for="age1">Under 18</label>
                        <input type="radio" name="age" id="age2" value="19-25">
                        <label for="age2">19-25</label>
                        <input type="radio" name="age" id="age3" value="26-35">
                        <label for="age3">26-35</label>
                        <input type="radio" name="age" id="age4" value="36-over">
                        <label for="age4">36 or more</label>
                </div>
                </div>
                

                <p>Gender</p>
                
                <div>
                    <div class="checkboxes">
                        <input type="radio" name="gender" id="gender1" value="female">
                        <label for="gender1">Female</label>
                        <input type="radio" name="gender" id="gender2" value="male">
                        <label for="gender2">Male</label>
                        <input type="radio" name="gender" id="gender3" value="other">
                        <label for="gender3">Other</label>
                </div>
                </div>
                

                <div class="emlist">
                    <label>
                    <input type="checkbox" name="subscribe1"> Would you like to join our mailing list?
                    </label>
                </div>
                
                <div class="emlist">
                    <label>
                    <input type="checkbox" name="subscribe2"> Would you like to receive specials and other promotions?
                    </label>
                </div>

                <div>
                    <label for="comment">Comment</label>
                    <br>
                    <textarea name="comment" id="comment" cols="30" rows="4" placeholder="Enter your comments here"></textarea>
                </div>
                

            </fieldset>
            
            <div>
                <button type="submit">
                    Send
                </button>
            </div>
        </form>
